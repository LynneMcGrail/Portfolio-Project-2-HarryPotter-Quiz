<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/320dc60c23.js" crossorigin="anonymous"></script>
    <title>Quiz Page</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/game.css">
</head>

<body>
    <!-- head up display to display current question and score as user plays -->
    <div class="container">
        <div id="game" class="justify-center flex-column">
            <div id="hud">
                <a href="index.html" class="btn home-btn">Home<i class="fa-brands fa-fort-awesome"></i></a>
                <div class="hud-item">
                    <p id="progressText" class="hud-prefix">
                        Question
                    </p>
                    <div id="progressBar">
                        <div id="progressBarFull"></div>
                    </div>
                </div>
                <div class="hud-item">
                    <p class="hud-prefix">
                        Score
                    </p>
                    <h1 class="hud-main-text" id="score">
                        0
                    </h1>
                </div>
            </div>
            <h1 id="question">Insert question here</h1>
            <div class="choice-container">
                <p class="choice-prefix">A</p>
                <p class="choice-text" data-number="1">Choice</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">B</p>
                <p class="choice-text" data-number="2">Choice 2</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">C</p>
                <p class="choice-text" data-number="3">Choice 3</p>
            </div>
            <div class="choice-container">
                <p class="choice-prefix">D</p>
                <p class="choice-text" data-number="4">Choice 4</p>
            </div>
        </div>
    </div>
    <!-- footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://github.com/LynneMcGrail" target="_blank" rel="noopener"
                    aria-label="Visit my Github for my portfolio (opens in new tab)"><i
                        class="fa-brands fa-github"></i></a>
            </li>
            <li>
                <a href="https://www.linkedin.com/in/lynne-mcgrail-24b880229/" target="_blank" rel="noopener"
                    aria-label="Visit my LinkedIn professional profile (opens in new tab)"><i
                        class="fa-brands fa-linkedin"></i></a>
            </li>
        </ul>
        <p>For Educational Purposes Only</p>
    </footer>

    <script src="assets/js/game.js"></script>
</body>

</html>
